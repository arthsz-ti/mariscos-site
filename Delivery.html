<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LobSter - Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="delivery_reserva.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="m-0">LobSter</h1>
      <nav>
        <a href="index.html">Início</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <section id="delivery" class="form-section fade-in bg-white p-4 rounded shadow-sm">
      <h2 class="mb-4">Pedido Delivery</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input type="text" name="nome" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Endereço:</label>
          <input type="text" name="endereco" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone:</label>
          <input type="tel" name="telefone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pedido:</label>
          <textarea name="pedido" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="animated-btn">Fazer Pedido</button>
      </form>
    </section>
</main>

<footer>
  <p class="m-0">&copy; 2025 Lobster - Todos os direitos reservados.</p>
</footer>

  <script src="DeRes.js"></script>
</body>
</html>
